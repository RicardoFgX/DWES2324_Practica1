<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Cálculo del Tiempo de Viaje</title>
</head>
<body>
    <h1>Cálculo del Tiempo de Viaje</h1>
    <form action="TiempoViaje" method="post">
        <label>Distancia (km): </label>
        <input type="number" name="distancia"><br>
        <label>Velocidad promedio (km/h): </label>
        <input type="number" name="velocidad"><br>
        <input type="submit" value="Calcular Tiempo">
    </form>
    
</body>
</html>
